{% extends 'generaldash.html' %}


{% block content %}
{% for line in reviewing %}
<h2>{{line.title}} Profile</h2>

<div>
    <table>
        <tr>
            <td>Artist:</td>
            <td>{{line.artistID}}</td>
        </tr>
        <tr>
            <td>Album:</td>
            <td>{{line.albumID}}</td>
        </tr>
        <tr>
            <td>Genre:</td>
            <td>{{line.genre}}</td>
        </tr>
        <tr>
            <td>Release Date:</td>
            <td>{{line.releaseDate}}</td>
        </tr>
        <tr>
            <td>Website:</td>
            <td>{{line.songURL}}</td>
        </tr>
    </table>
    {% endfor %}
</div>
{% endblock %}
