<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<i class="fa-solid fa-ear"></i><h1>FatEar</h1>
				<a href="/"><i class="fas fa-user"></i>Login Page</a>

				<form method="POST" action="{{ url_for('general')}}" class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search for artists, songs, albums" aria-label="Search" name="general">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>
			</div>
		</nav>
    
		<div class="content">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
