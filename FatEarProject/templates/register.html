<html>
<head>
	<meta charset="utf-8">
	<title>Register</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
	<div class="register">
		<h1>Register</h1>
		<div class="links">
			<a href="/login">Login</a>
			<a href="/register" class="active">Register</a>
		</div>
		<form action="/registerAuth" method="POST">
			<label for="username">
				<i class="fas fa-user"></i>
			</label>
			<input id="username" name="username" type="text" placeholder="Create a Username" required/></br></br>
			<label for="password">
				<i class="fas fa-lock"></i>
			</label>
			<input id="password" name="password" type="password" placeholder="Create a Password" required/></br></br>
			<label for="fname">
				<i class="fas fa-headphones"></i>
			</label>
			<input id="fname" name="fname" type="text" placeholder="First Name" required/></br></br>
			<label for="lname">
				<i class="fas fa-headphones"></i>
			</label>
			<input id="lname" name="lname" type="text" placeholder="Last Name" required/></br></br>
			<label for="nickname">
				<i class="fas fa-headphones"></i>
			</label> 
			<input id="nickname" name="nickname" type="text" placeholder="Optional Nickname" /></br></br>
			<input type="submit" class="btn" value = Register />
			{% if error %}
				<p class="error"><strong>Error:</strong> {{error}}</p>
			{% endif %}
		</form>
		</div>


</body>


</html>
